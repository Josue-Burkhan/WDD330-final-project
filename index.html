<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCraft Studio</title>
    <meta name="description" content="A visual web page builder to design and export simple websites.">
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#1e1e1e"/>
    <link rel="manifest" href="manifest.json">
                <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
                <link rel="icon" href="assets/icons/icon-192x192.png" type="image/png">
    <!-- Styles and Fonts -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- App content will be rendered here by ui.js -->
    </div>

    <script src="js/main.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker registered:', registration))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
